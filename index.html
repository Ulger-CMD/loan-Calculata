<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <form>
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount:</label>
                <input type="number" class="form-control" id="loanAmount" value="10000">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Interest Rate (%):</label>
                <input type="number" class="form-control" id="interestRate" value="6">
            </div>
            <div class="mb-3">
                <label for="loanTerm" class="form-label">Loan Term:</label>
                <input type="number" class="form-control" id="loanTerm" value="5">
                <select class="form-select" id="loanTermUnit">
                    <option value="years">Years</option>
                    <option value="months">Months</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency:</label>
                <select class="form-select" id="currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="PKR">PKR (₨)</option>
                    <option value="INR">INR (₹)</option>
                    <option value="AUD">AUD ($)</option>
                    <option value="CAD">CAD ($)</option>
                    <option value="CHF">CHF (CHF)</option>
                    <option value="CNY">CNY (¥)</option>
                    <option value="DKK">DKK (kr)</option>
                    <option value="HKD">HKD ($)</option>
                    <option value="MXN">MXN ($)</option>
                    <option value="NOK">NOK (kr)</option>
                    <option value="NZD">NZD ($)</option>
                    <option value="SEK">SEK (kr)</option>
                    <option value="SGD">SGD ($)</option>
                    <option value="ZAR">ZAR (R)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
        </form>
        <div class="result" id="monthlyPayment"></div>
        <div class="result" id="totalInterest"></div>
        <div class="result" id="loanAmountInCurrency"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
